<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- /////////////////////bootstrap//////////////////////////// -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- /////////////////////font//////////////////////////// -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- /////////////////////style css//////////////////////////// -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Inscrivez-vous</title>
</head>

<body>


    <div class="header"></div>
    <section class="main">
        <div class="fixed-width">
            <div class="row">
                <div class="form-width">
                    <div class="icon-cont position-relative">
                        <i class="bi bi-person"> <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34"
                            fill="#ffffff" class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                        </svg></i>
                    </div>
                    <form id="form" class="form-horizontal" role="form" name="form" action="#">
                        <p class="title-Inscription">Inscrivez-vous</p>
                        <p class="paragraph_head">Créez un compte gratuit sur Futur Digital</p>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="fullname" placeholder="Nom complet" class="form-control"
                                    autofocus>
                                <small>Error message</small>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" id="email" placeholder="Adresse e-mail" class="form-control"
                                    name="email">
                                <small>Error message</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" id="password" placeholder="Mot de passe" class="form-control"
                                    name="password">
                                <small>Error message</small>
                                <span id="show-password" toggle="#password"
                                    class="fa fa-fw fa-eye eye-icon toggle-password"></span>
                            </div>
                            <span class="msgCaracterPassword"> mot de passe doit comporter entre 4 et 6
                                caractéres</span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" id="passwordConfirmation"
                                    placeholder="Confirmation le mot de passe" class="form-control" name="password"
                                    minlength="4" maxlength="6">
                                <small>Error message</small>
                                <span toggle="#passwordConfirmation" class="fa fa-fw fa-eye eye-icon toggle-password"
                                    id="show-password-confirmation"></span>
                            </div>
                        </div>


                        <label class="checkbox">
                            <input id="tac" type="checkbox" name="conditions">
                            J'ai accepté <a href="conditions.html">les conditions generales</a>
                        </label>
                        <div class="form-group">
                            <div class="input-group">
                                <button type="submit" class="btn">s'inscrire</button>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="img-parant">

                </div>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--//////////////// javascript //////////////////////////////// -->
    <script src="assets/js/main.js"></script>
</body>

</html>
</body>

</html>
